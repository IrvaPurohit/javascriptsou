<html>
    <body>
        <h2> javascript for loop </h2>
        <p id="demo"></p>
        <script>
            const cars =["BMW","Volvo","ford","flat","audi"];

            let text ="";
            for(let i=0,i<cars.length; i++){
                text += cars[i]+"<br>";
            }
            document.getElementById("demo")innerHTML=text;
        </script>
    </body>
</html>
