<html>
    <body>
        <h2> javascript for loop </h2>
        <p id="demo"></p>
        <script>
            {
                //code block to be executed
            }
            const person ={fname:"john",lname:"Doc",age:25};

            let text ="";
            for(let X in person){
                text += person [X];
            }
            
        </script>
